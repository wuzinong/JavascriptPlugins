

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draggable Widgets</title>
    <style>
        .dragContainer{
            border:1px solid green;
            width:800px;
            height: 400px;
            margin:500px 100px;
            position: relative;
        }
        .dragContainer div{
            border:1px solid red;
            width:200px;
            height: 50px;
            position: absolute;   
            z-index: 100;
        }
        .dragContainer div:nth-child(2){
            border:1px pink dashed;
        }
    </style>
</head>
<body>
    <div class="dragContainer" id="dragContainer">
        <div class="ele">
            11111
       </div>
       <div class="ele">
             22222
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
